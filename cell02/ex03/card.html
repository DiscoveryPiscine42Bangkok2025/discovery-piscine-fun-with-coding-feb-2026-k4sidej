<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        
        <table>
            <tr>
                <td>
                    <img src="https://img.freepik.com/free-photo/closeup-scarlet-macaw-from-side-view-scarlet-macaw-closeup-head_488145-3540.jpg?semt=ais_hybrid&w=740&q=80" alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td class="login">kputthaw</td>
            </tr>
            <tr>
                <td class="description">Hello, World!</td>
            </tr>
            <tr>
                <td class="social-links">
                    <i class="fi fi-brands-facebook"></i>
                    <i class="fi fi-brands-twitter"></i>
                    <i class="fi fi-brands-linkedin"></i>
                    <i class="fi fi-brands-instagram"></i>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
