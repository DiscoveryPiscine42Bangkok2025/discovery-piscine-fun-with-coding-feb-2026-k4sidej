<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            min-height: 100vh;
            padding: 50px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #new-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #764ba2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #ft_list {
            min-height: 200px;
        }

        .todo-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            border-left: 4px solid #667eea;
            word-wrap: break-word;
        }

        .todo-item:hover {
            background: #e9ecef;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 50px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TO DO List</h1>
        <button id="new-btn">New</button>
        <div id="ft_list"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
