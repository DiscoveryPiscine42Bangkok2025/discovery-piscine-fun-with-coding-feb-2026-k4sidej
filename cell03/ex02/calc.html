<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #667eea 0%;
        }

        .calculator {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .calc-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .calc-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #764ba2 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <form class="calc-form" id="calcForm">
            <div class="calc-row">
                <input type="text" id="leftOperand" placeholder="0">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="text" id="rightOperand" placeholder="0">
            </div>
            <input type="submit" value="Try me!">
        </form>
    </div>

    <script>
        const form = document.getElementById('calcForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const left = document.getElementById('leftOperand').value;
            const right = document.getElementById('rightOperand').value;
            const operator = document.getElementById('operator').value;

            // Validate inputs are positive integers
            const leftNum = parseInt(left);
            const rightNum = parseInt(right);

            if (left === '' || right === '' || isNaN(leftNum) || isNaN(rightNum) || leftNum < 0 || rightNum < 0 || !Number.isInteger(parseFloat(left)) || !Number.isInteger(parseFloat(right))) {
                alert('Error :(');
                console.log('Error :(');
                return;
            }

            // Check division or modulo by zero
            if ((operator === '/' || operator === '%') && rightNum === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            // Calculate result
            let result;
            switch(operator) {
                case '+':
                    result = leftNum + rightNum;
                    break;
                case '-':
                    result = leftNum - rightNum;
                    break;
                case '*':
                    result = leftNum * rightNum;
                    break;
                case '/':
                    result = leftNum / rightNum;
                    break;
                case '%':
                    result = leftNum % rightNum;
                    break;
            }

            alert(result);
            console.log(result);
        });

        // Alert every 30 seconds
        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
