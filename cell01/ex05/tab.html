<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            height: 100%;
	}
        td {
            border: 1px solid black;
            padding: 50px;
        }
        .box1 {
            background-color: lightblue;
        }
        .box2 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Box 1: Hello World</td>
            <td class="box2">Box 2: Welcome!</td>
        </tr>
    </table>
</body>
</html>
