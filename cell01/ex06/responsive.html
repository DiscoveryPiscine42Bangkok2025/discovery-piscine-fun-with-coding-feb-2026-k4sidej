<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 2%;
        }

        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: lightgreen;
        }

        .box3 {
            background-color: lightcoral;
        }

        .box4 {
            background-color: lightyellow;
        }

        .box5 {
            background-color: lightpink;
        }

        .box6 {
            background-color: lavender;
        }

        .box7 {
            background-color: lightgray;
        }

        .box8 {
            background-color: lightsalmon;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="box1">Box 1: Hello World</td>
            <td class="box2">Box 2: Welcome!</td>
        </tr>
        <tr>
            <td class="box3">Box 3: Responsive Design</td>
            <td class="box4">Box 4: Flexible Layout</td>
        </tr>
        <tr>
            <td class="box5">Box 5: Adaptive</td>
            <td class="box6">Box 6: Mobile First</td>
        </tr>
        <tr>
            <td class="box7">Box 7: Scalable</td>
            <td class="box8">Box 8: Modern Web</td>
        </tr>
    </table>
</body>

</html>
